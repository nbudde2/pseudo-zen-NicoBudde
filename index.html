<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Responsive Layouts</title>
  <meta name="description" content="Nico's Zen Garden">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Nico's Zen Garden">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!-- Place your site's HTML here -->
  <header>
    <h1>PSEUDO ZEN GARDEN</h1>
  </header>
  <main>
    
    <div class="buttongroup">
      <h2>BUTTONS</h2>
      <div class="buttons">
        <button class="primarybutton">Primary</button>
        <button class="secondarybutton">Secondary</button>
        <button class="errorbutton">Error</button>
      </div>
    </div>

    <div class="linkgroup">
      <h2>LINKS</h2>
      <div class="links">
        <a href="#">Primary link</a>
        <a href="#">Secondary link</a>
      </div>
    </div>

    <div class="formgroup">
      <h2>FORM ELEMENTS</h2>
        <form action="#">
          <div class="nameform">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="commentform">
            <label for="comments">Comments:</label>
          <textarea id="comments" name="comments"></textarea>
          </div>  
          <div class="saveform">
            <button class="savebutton">Save</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>&copy; 2023</footer>
  <script src="js/main.js"></script>
</body>

</html>
